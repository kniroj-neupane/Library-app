<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 id="pageTitle">Library</h2>
        <button id="addNew">+</button>
    </header>
    <main>
        <div id="booksContainer">
        <div id="formContainer">
            <form>
                <h2 class="formTitle">Add New Book</h2>
                <label for="booktitle">
                    Book title
                    <input type="text"  id="booktitle">
                </label>
                <label for="bookauthor">
                    Book author
                    <input type="text"  id="bookauthor">
                </label>
                <label for="bookpages">
                    Number of Pages
                    <input type="text"  id="bookpages">
                </label>
                <label for="bookstatus">
                    Book Status
                    <input type="checkbox"  id="bookstatus">
                </label>
            </form>
        </div>
    </main>

    </div>
</body>

</html>
