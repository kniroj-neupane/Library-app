<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 id="pageTitle">Library</h2>
        <button id="addNew" class="displaySwitch">Add</button>
    </header>
    <main>
        <div id="booksContainer">
        </div>
        <div id="formContainer">
            <form>
                <div id="formtitle">
                    <h2 class="formTitle">Add New Book</h2>
                </div>
                <div>
                    <label for="booktitle">Book Title</label>
                    <input type="text" id="booktitle">
                </div>
                <div>
                    <label for="bookauthor">Book Author</label>
                    <input type="text" id="bookauthor">
                </div>
                <div>
                    <label for="bookpages">Number of Pages</label>
                    <input type="text" id="bookpages">
                </div>
                <div>
                    <label for="bookstatus">Status</label>
                    <select name="bookstatus" id="bookstatus">
                        <menu>
                            <option value="completed">Completed</option>
                            <option value="reading">Reading</option>
                        </menu>
                    </select>
                </div>
                <div id="buttons">
                    <button id="close" class="displaySwitch">Close</button>
                    <button type="reset" id="reset">Reset</button>
                    <button id="add" class="displaySwitch">Add</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
